<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .glass-card {
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            background-color: rgba(17, 25, 40, 0.5);
            border-radius: 16px;
            border: 2px solid;
            border-image: linear-gradient(135deg, #8a2be2 0%, #ff00ff 50%, #00bfff 100%) 1;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }
        .gradient-text {
            background: linear-gradient(90deg, #8a2be2, #ff00ff, #00bfff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="w-full max-w-md px-4">
        <div class="glass-card p-8 shadow-2xl text-center">
            <div class="pulse mb-6">
                <i data-feather="check-circle" class="w-16 h-16 mx-auto text-green-500"></i>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-4">Wniosek wysłany!</h1>
            <p class="text-gray-300 mb-6">Twój wniosek został poprawnie przesłany. Oczekuj na SMS z potwierdzeniem.</p>
            <a href="index.html" class="inline-block px-6 py-3 rounded-lg font-medium text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 transition-all duration-300">Powrót</a>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
